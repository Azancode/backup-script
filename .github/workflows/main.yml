name: CI â€” Bash syntax & ShellCheck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install core utilities
        run: sudo apt-get update && sudo apt-get install -y coreutils tar grep

      - name: Run tests
        run: bash tests/test_backup.sh

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Bash syntax check (bash -n)
        run: |
          echo "Running: bash -n ./backup.sh"
          bash -n ./backup.sh

      - name: Run ShellCheck (with -x)
        run: |
          echo "Running ShellCheck..."
          shellcheck -x ./backup.sh
